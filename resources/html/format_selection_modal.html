<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Selection Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .format-selector {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .format-option {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .format-option:hover {
            border-color: #2196F3;
            background-color: #f5f9ff;
        }

        .format-option input[type="radio"] {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .format-option.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .format-label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-right: 30px;
            cursor: pointer;
        }

        .format-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .format-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .format-info p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .format-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .format-option.selected .format-details {
            display: block;
        }

        .format-benefits {
            list-style: none;
            margin-top: 8px;
        }

        .format-benefits li {
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .format-benefits li:before {
            content: "‚úì";
            color: #4CAF50;
            font-weight: bold;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background-color: #f9f9f9;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .btn-primary {
            background-color: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1976D2;
        }

        .btn-primary:active {
            background-color: #1565C0;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #d0d0d0;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="formatModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Select Configuration Format</h2>
            </div>

            <div class="modal-body">
                <form class="format-selector" id="formatForm">
                    <!-- JSON Option -->
                    <label class="format-option selected" id="jsonOption">
                        <input type="radio" name="format" value="json" checked>
                        <div class="format-label">
                            <div class="format-icon">üìÑ</div>
                            <div class="format-info">
                                <h3>JSON</h3>
                                <p>JavaScript Object Notation - preserves all data types</p>
                            </div>
                        </div>
                        <div class="format-details">
                            <ul class="format-benefits">
                                <li>Preserves all data types</li>
                                <li>Supports nested structures</li>
                                <li>Human-readable format</li>
                            </ul>
                            <p style="margin-top: 8px;"><strong>Extension:</strong> .json</p>
                        </div>
                    </label>

                    <!-- INI Option -->
                    <label class="format-option" id="iniOption">
                        <input type="radio" name="format" value="ini">
                        <div class="format-label">
                            <div class="format-icon">‚öôÔ∏è</div>
                            <div class="format-info">
                                <h3>INI</h3>
                                <p>Initialization Format - simple key-value pairs</p>
                            </div>
                        </div>
                        <div class="format-details">
                            <ul class="format-benefits">
                                <li>Simple key-value format</li>
                                <li>Compact and readable</li>
                                <li>Supports sections</li>
                            </ul>
                            <p style="margin-top: 8px;"><strong>Extension:</strong> .ini</p>
                        </div>
                    </label>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        class FormatSelectionModal {
            constructor() {
                this.modal = document.getElementById('formatModal');
                this.formatForm = document.getElementById('formatForm');
                this.jsonOption = document.getElementById('jsonOption');
                this.iniOption = document.getElementById('iniOption');
                this.saveBtn = document.getElementById('saveBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.selectedFormat = 'json';

                this.init();
            }

            init() {
                // Format selection handlers
                const radioButtons = this.formatForm.querySelectorAll('input[name="format"]');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', (e) => this.onFormatChange(e));
                });

                // Button handlers
                this.saveBtn.addEventListener('click', () => this.onSave());
                this.cancelBtn.addEventListener('click', () => this.onCancel());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.onCancel();
                });

                // Initial state
                this.updateFormatSelection('json');
            }

            onFormatChange(event) {
                this.updateFormatSelection(event.target.value);
            }

            updateFormatSelection(format) {
                this.selectedFormat = format;

                if (format === 'json') {
                    this.jsonOption.classList.add('selected');
                    this.iniOption.classList.remove('selected');
                } else {
                    this.jsonOption.classList.remove('selected');
                    this.iniOption.classList.add('selected');
                }

                // Update radio button
                const radio = this.formatForm.querySelector(`input[value="${format}"]`);
                if (radio) radio.checked = true;
            }

            onSave() {
                console.log('Format selected:', this.selectedFormat);
                
                // Dispatch custom event with selected format
                const event = new CustomEvent('formatSelected', {
                    detail: { format: this.selectedFormat }
                });
                document.dispatchEvent(event);

                this.close();
            }

            onCancel() {
                console.log('Format selection cancelled');
                
                // Dispatch cancel event
                const event = new CustomEvent('formatSelectionCancelled');
                document.dispatchEvent(event);

                this.close();
            }

            open() {
                this.modal.classList.add('active');
            }

            close() {
                this.modal.classList.remove('active');
            }

            getSelectedFormat() {
                return this.selectedFormat;
            }
        }

        // Create modal instance
        let formatModal = null;

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            formatModal = new FormatSelectionModal();

            // Listen for format selection
            document.addEventListener('formatSelected', (e) => {
                console.log('Format selected by user:', e.detail.format);
            });

            document.addEventListener('formatSelectionCancelled', () => {
                console.log('User cancelled format selection');
            });
        });

        // Expose API for external use
        window.openFormatModal = function() {
            if (formatModal) {
                formatModal.open();
            }
        };

        window.getSelectedFormat = function() {
            if (formatModal) {
                return formatModal.getSelectedFormat();
            }
            return 'json';
        };
    </script>
</body>
</html>
